{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jubside</title>
    <!-- fonts, stylesheets and scripts -->
    <link href="{% static 'fonts/glyphicons-halflings-regular.eot' %}">
    <link href="{% static 'fonts/glyphicons-halflings-regular.svg' %}">
    <link href="{% static 'fonts/glyphicons-halflings-regular.ttf' %}">
    <link href="{% static 'fonts/glyphicons-halflings-regular.woff' %}">
    <link href="{% static 'fonts/glyphicons-halflings-regular.woff2' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/customization.css' %}">
    <link rel="stylesheet" href="{% static 'css/jubileum.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    {% endblock head %}
</head>
<body>
    {% include "navbar.html" %}
		<main>
	    {% block main %}
			<!-- Blog Entries Column -->
		  {% block content %}
		  {% endblock content %}
			<!-- Blog Sidebar Widgets Column -->
			{% block sidebar %}
			{% endblock sidebar %}
	    <!-- /.row -->
	    {% endblock main %}
		</main>
    {% include "footer.html" %}
</body>
